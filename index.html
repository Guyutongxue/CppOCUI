<!doctype html>

<head>
    <meta charset="UTF-8">
    <title>C++ 在线编译运行</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="//at.alicdn.com/t/font_1955402_f2p86a040h9.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Monaco Editor -->
    <script src="https://cdn.jsdelivr.net/npm/vue-monaco@1.2.1/dist/vue-monaco.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/monaco-editor/0.10.0/min/vs/loader.js"></script>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container" id="app">
        <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4">C++ 在线编译运行</h1>
            <p class="lead">由 <a href="https://wandbox.org/" target="_blank">Wandbox</a> 提供编译运行 API</p>
        </div>
        <div class="row">
            <div class="col-md-3 d-flex flex-column justify-content-between">
                <div class="row mb-3">
                    <h3>选项</h3>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text">编译器</label>
                        </div>
                        <input class="form-control" value="G++ 10.1.0" disabled>
                        </input>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="cppStandard">标　准</label>
                        </div>
                        <select class="custom-select" id="cppStandard" v-model="cppStandard">
                            <option v-for="i of standards" v-bind:value="i.value"> {{i.name}} </option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="pedantic">严格性</label>
                        </div>
                        <select class="custom-select" id="pedantic" v-model="pedantic">
                            <option v-for="i of pedantics" v-bind:value="i.value"> {{i.name}} </option>
                        </select>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" v-on:click="compile" v-bind:disabled="isCompiling"
                        title="快捷键 Ctrl+Enter">
                        <span v-if="isCompiling">
                            <span class="spinner-border" role="status" aria-hidden="true"></span>
                            <span class="sr-only">处理中…</span>
                        </span>
                        <span v-else>编译并运行</span>
                    </button>
                </div>
                <div class="row mb-3">
                    <h3>关于</h3>
                    <p>仅界面由谷雨同学制作。您可以前往<a
                            href="https://github.com/melpon/wandbox/blob/master/kennel2/API.rst">此处</a>查看编译工具 API 文档。
                    </p>
                    <p>这是用于练习 <img height="15" src="https://vuejs.org/images/logo.png"> Vue 的版本。</p>
                </div>
            </div>
            <div class="col-md-9">
                <div class="row mb-3">
                    <div class="col">
                        <h3>源代码</h3>
                        <div class="input-group form-control" style="height: auto;">
                            <my-monaco-editor v-bind:value="code" v-on:change="codeUpdated"></my-monaco-editor>
                        </div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h3 v-html="inputHeader"></h3>
                        <div class="input-group">
                            <textarea class="form-control" v-model="input" rows="5"></textarea>
                        </div>

                    </div>
                    <div class="col-md-6">
                        <h3 v-html="outputHeader"></h3>
                        <div class="input-group">
                            <textarea class="form-control disabled" v-bind:class="isRuntimeError ? 'error-output' : '' "
                                v-model="output" readonly id="stdout" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <h3>编译信息</h3>
                <p class="alert" v-bind:class="compilerMessageClass">{{compilerMessage}}</p>
            </div>
        </div>

    </div>
    <div id="notify" class="toast" data-delay="1500">
        <div class="toast-header">
            <span id="toastIcon">&#9632;&nbsp;</span>
            <strong class="mr-auto">提示</strong>
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body"></div>
    </div>

    <script src="index.js"></script>
</body>

</html>
